<ion-header>
    <ion-toolbar >
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Player</ion-title>
        <!--<ion-button slot="end" (click)="test()">
            <ion-icon name="volume-high"></ion-icon>
        </ion-button>-->
    </ion-toolbar>    
</ion-header>

<ion-app class="appBackground">
    <ion-content padding>
        <ion-item class="playerBackground">
            <ion-card class="player">
                <ion-card-header>
<!-- ändern des titelnamens je nachdem welcher titel abgespielt wird -->
                    <ion-card-title [(ngModel)]="Songname" ngDefaultControl>{{Songname}}</ion-card-title>
                        <ion-card-subtitle>{{Interpret}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-img src="/assets/test.png"></ion-img>
                </ion-card-content>
            </ion-card>
        </ion-item>
        <ion-item>
            <ion-button slot="end" (click)="test()">
                <ion-icon name="{{vol_Icon}}"></ion-icon>
            </ion-button>
            <ion-range min="0" max="100" slot='start' class="volSlider" [(ngModel)]="volSliderValue" (mouseup)="volSliderChanged()" (touchend)="volSliderChanged()"></ion-range>
        </ion-item>
        <ion-item>
            <!--(ionChange)="SliderChanged()" -->
            <ion-range min="0" max={{trackSliderMax}} color="tertiary" class="songSlider" [(ngModel)]="trackSliderValue" (mouseup)="trackSliderChanged()" (touchend)="trackSliderChanged()">
                <ion-label slot="start" class="playerLabel">{{currDuration}}</ion-label>
                <ion-label slot="end" class="playerLabel">{{Songduration}}</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-tabs >
                <ion-tab-bar slot="Bottom">
                    <ion-tab-button tab="Shuffle" (click)="shuffle()">
                        <ion-icon name="shuffle"></ion-icon>
                        <ion-label>Shuffle</ion-label>
                    </ion-tab-button>
                    <ion-tab-button tab="Backwards" (click)="backward()">
                        <ion-icon name="skip-backward"></ion-icon>
                            <ion-label>Backward</ion-label>
                    </ion-tab-button>    
                    <ion-tab-button tab="Play" (click)="playpause()">
                        <ion-icon name="{{Playerstate_icon}}"></ion-icon>
                            <ion-label>{{Playerstate_label}}</ion-label>
                    </ion-tab-button>
                    <!--ion-tab-button tab="Stop" (click)="stop()">
                        <ion-icon name="square"></ion-icon>
                            <ion-label>Stop</ion-label>
                    </ion-tab-button>-->
                        <ion-tab-button tab="Forward" (click)="forward()">
                            <ion-icon name="skip-forward"></ion-icon>
                                <ion-label>Forward</ion-label>
                    </ion-tab-button>
                    <ion-tab-button tab="Repeat" (click)="repeat()">
                        <ion-icon name="repeat"></ion-icon>
                            <ion-label>Repeat</ion-label>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-item> 
    </ion-content>
</ion-app>
