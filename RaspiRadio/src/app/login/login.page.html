<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let p of user">
      <ion-item>
        <ion-label color="light">{{p.name}}</ion-label>
      </ion-item>
  </ion-list>
  <br>
  <ion-button href="/adduser" class="button">Add User</ion-button>
</ion-content>
