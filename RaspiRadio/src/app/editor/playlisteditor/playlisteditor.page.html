<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>Playlisteditor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let p of playList">
    <ion-item (click)="optionPlaylist()">
      <ion-item>
        <ion-label>{{p.title}}</ion-label>
        </ion-item>
      </ion-item>
  </ion-list>
</ion-content>
