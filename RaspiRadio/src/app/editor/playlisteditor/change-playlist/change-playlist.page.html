<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
          <ion-title>Edit Playlist</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list *ngFor="let p of playListSong">
      <ion-item (click)="optionPlaylist()">
        <ion-item>
            <ion-label>{{p.title}},{{p.interpret}}</ion-label>
          </ion-item>
      </ion-item>
    </ion-list>
</ion-content>
