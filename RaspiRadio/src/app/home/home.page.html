<ion-header>
  <ion-toolbar>
    <ion-title>
      RaspiRadio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center class="bg">
      <h4>Enter Connection<br>Information</h4>
      <ion-item lines="none" class="bg">
        <ion-label color="primary" position="stacked">IP-Address</ion-label>
        <ion-input type="text" placeholder="e.g. 192.168.1.20" [(ngModel)]="ip" id="ip" class="input"></ion-input>
      </ion-item>
    
      <ion-item lines="none" class="bg">
        <ion-label color="primary" position="stacked">Port</ion-label>
        <ion-input type="number" placeholder="e.g. 8800" [(ngModel)]="port" id="port" class="input"></ion-input>
      </ion-item>
    
      <!--<ion-item lines="none"></ion-item>-->
      
      <ion-button (click)="conn_rasp()" class="button">Connect</ion-button>
      <ion-button href="/player">weiter f√ºr testzwecke</ion-button>    <!--da momentan der login auf eis gelegt ist geht er weiter zum player sobald der login steht geht er wieder auf den login-->
</ion-content>
